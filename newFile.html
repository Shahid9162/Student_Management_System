<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetData</title>
    <link rel="stylesheet" href="newFile.css" />
  </head>
  <body>
    <p class="portal_title"><b>Dayananda University - Results Portal</b></p>
    <div class="main_content_wrapper_container">
      <div class="studentName_search_wrapper_container">
        <input
          type="text"
          placeholder="Search Student Name"
          class="searchStudentName"
        />
        <button type="button" class="get_studentName_data">Get</button>
      </div>
      <div class="rollNumber_search_wrapper_container">
        <input
          type="text"
          placeholder="Search Roll Number"
          class="searchRollNumber"
        />
        <button type="button" class="get_rollNumber_data">Get</button>
      </div>
    </div>
    <div id="resultsContainer"></div>
    <script src="newFile.js"></script>
  </body>
</html>
